{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="POST">
      {% csrf_token %}
      <div id="title">
        {{createform}}
      </div>
      <br>
      <textarea id="createcontent" name="content" placeholder="Markdown Content"></textarea>
      <br>
      <input class="button" type="submit" value="Save">
    </form>
{% endblock %}
