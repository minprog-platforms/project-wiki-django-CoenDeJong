{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
  <p> You typed "{{query}}", did you mean: </p>
    <ul>
        {% for entry in searchlist %}
            <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
