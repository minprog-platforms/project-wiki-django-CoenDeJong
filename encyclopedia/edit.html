{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title=title %}" method="POST">
      {% csrf_token %}
      <br>
      <textarea name="edit">{{content}}</textarea>
      <br>
      <input type="submit" value="Edit">
    </form>
{% endblock %}
