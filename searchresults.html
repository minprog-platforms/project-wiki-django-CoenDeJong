{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
  <h3> You typed "{{query}}", did you perhaps mean: </h3>
    <ul>
        {% for entry in searchlist %}
            <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
